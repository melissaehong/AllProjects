<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action = '/' method = 'post'>
      <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      <p>
      Email Address: <input type = text name = 'record'>
      <input type = 'submit' value = 'submit'>
    </form>
  </body>
</html>
