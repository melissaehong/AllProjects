<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    Email addresses entered:
    {% for record in email %}
    <p>
    {{ record['email'] }} - {{ record['created_at'] }}
    {% endfor %}
  </body>
</html>
