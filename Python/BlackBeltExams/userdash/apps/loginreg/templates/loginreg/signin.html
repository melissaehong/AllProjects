<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title></title>
    <link rel = 'stylesheet' type = 'text/css' href = '{% static 'loginreg/css/styles.css' %}'>
  </head>
  <body>
    {% for message in messages %}
    {{ message }}<br>
    {% endfor %}
    <div id = 'container'>
    <h1>Welcome!</h1>
      <div id = 'login'>
        <form action = '/signin_user' method = 'post'>
          <h2>Login</h2>
          {% csrf_token %}
          <label>Email Address:</label><input type = 'text' name = 'email'>
          <br><label>Password:</label><input type = 'password' name = 'password'>
          <br><input type = 'submit' value = 'Sign In'>
        </form><br>
        <a href="/register">Don't have an account? Register</a>
      </div>
    </div>
  </body>
</html>
