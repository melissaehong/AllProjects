<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ninja money</title>
    <link rel = 'stylesheet' type = 'text/css' href = "{{ url_for('static', filename = 'css123.css') }}">
  </head>
  <body>
    Your Gold:
    <div id = 'yourgold'>
      {{ session['yourgold'] }}
    </div>
    <p>
      <a href='/reset'> Reset </a>
    <p>
    <div class = 'building'>
      Farm
      <br>
      (earns 10-20 golds)
      <form action = '/process' method = 'post'>
        <input type="hidden" name="building" value="farm" />
        <input type = 'submit' value = 'find gold!'>
      </form>
    </div>
    <div class = 'building'>
      Cave
      <br>
      (earns 5-10 golds)
      <form action = '/process' method = 'post'>
        <input type="hidden" name="building" value="cave" />
        <input type = 'submit' value = 'find gold!'>
      </form>
    </div>
    <div class = 'building'>
      House
      <br>
      (earns 2-5 golds)
      <form action = '/process' method = 'post'>
        <input type="hidden" name="building" value="house" />
        <input type = 'submit' value = 'find gold!'>
      </form>
    </div>
    <div class = 'building'>
      Casino
      <br>
      (earns/takes 0-50 golds)
      <form action = '/process' method = 'post'>
        <input type="hidden" name="building" value="casino" />
        <input type = 'submit' value = 'find gold!'>
      </form>
    </div>
    <p>
    <div class = 'bottom'
    Activities:
      {% for activity in session['activities']%}
      <span class = "{{activity['color']}}">{{ activity['activity'] }}
      <br>
      {% endfor %}
    </div>
  </body>
</html>
