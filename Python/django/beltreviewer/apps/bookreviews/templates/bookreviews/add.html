<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel = 'stylesheet' type = 'text/css' href = '{% static 'loginreg/css/style.css' %}'>
  </head>
  <body>
    <div id = 'container'>
      <div id = 'top-right'>
        <a href = '/books'>Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href = '/logout'>Logout</a>
      </div>
      <div id = 'add'>
        {% if messages %}
        <div class = 'messages'>
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
        </div>
        {% endif %}
        <br>
        Add a New Book Title and a Review:
        <br>
        <br>
        <form action="/books/create" method="POST">
          {% csrf_token %}
          <div class="form-group">
              <label for="title">Book Title:</label>
              <input type="text" name="title">
          </div>
          <div class="form-group">
              <label for="author">Author:</label>
              <span>Choose from the list:</span>
              <select name="author">
                  {% for author in authors %}
                      <option value="{{author.id}}">{{author.name}}</option>
                  {% endfor %}
              </select>
              <span>Or add a new author:</span>
              <input type="text" name="new_author">
          </div>
          <div class="form-group">
              <label for="review">Review:</label>
              <textarea rows="5" cols="40" type="text" name="review"></textarea>
          </div>
          <div class="form-group">
              <label for="rating">Rating</label>
              <select name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
          </div>
          <input type="submit" value="Add Book and Review">
      </form>
      </div>
    </div>
  </body>
</html>
