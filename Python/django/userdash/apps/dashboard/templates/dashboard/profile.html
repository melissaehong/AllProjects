<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel = 'stylesheet' type = 'text/css' href = '{% static 'loginreg/css/styles.css' %}'>
    <title></title>
  </head>
  <body>
    <div id = 'container'>
      <div id = 'top'>
        <div id = 'top-left'>
          Test App &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/dashboard">Dashboard</a>&nbsp;&nbsp;
          <a href='/users/{{user.id}}/profile'>Profile</a>&nbsp;&nbsp;
        </div>
        <div id = 'top-right'>
          <a href='/logout'>Log off</a>
      </div>
      <div id = 'middle'>
        {{user.first_name}} {{user.lastname}}
        <br><br>
        Registered at: {{user.created_at}}
        <br>User ID: {{user.id}}
        <br>Email address: {{user.email}}
        <br>Description: {{user.description}}
        <br><br>
        <a href = '/users/{{user.id}}/edit'>Edit profile</a>
      </div>
    </div>
  </body>
</html>
