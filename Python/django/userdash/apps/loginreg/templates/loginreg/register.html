<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title></title>
    <link rel = 'stylesheet' type = 'text/css' href = '{% static 'loginreg/css/styles.css' %}'>
  </head>
  <body>
    {% for message in messages %}
    {{ message }}<br>
    {% endfor %}
    <div id = 'container'>
    <h1>Welcome!</h1>
        <div id = 'register'>
          <form action = '/register_user' method = 'post'>
            {% csrf_token %}
            <h2>Register</h2>
            <label>Email Address:</label><input type = 'text' name = 'email'>
            <br><label>First Name:</label><input type = 'text' name = 'first_name'>
            <br><label>Last Name:</label><input type = 'text' name = 'last_name'>
            <br><label>Password:</label><input type = 'password' name = 'password'>
            <br>*Password should be at least 8 characters
            <br><label>Confirm Password:</label><input type = 'password' name = 'confirm_password'>
            <br><input type = 'submit' value = 'Register'>
          </form>
      </div>
    </div>
  </body>
</html>
