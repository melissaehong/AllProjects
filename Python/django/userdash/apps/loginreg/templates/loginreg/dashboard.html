<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id = 'container'>
      <div id = 'top'>
        <div id = 'top-left'>
          Test App &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/dashboard">Dashboard</a>&nbsp;&nbsp;
          <a href='/users/profile'>Profile</a>&nbsp;&nbsp;
        </div>
        <div id = 'top-right'>
          <a href='/logout'>Log off</a>
      </div>
      <div id = 'middle'>
        <span>All Users</span>
        <table>
          <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>User Level</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }} </td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>{{ user.user_level }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
