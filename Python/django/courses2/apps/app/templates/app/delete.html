<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Are you sure you want to delete the following course?<br>
    Name: {{course.name}}<br>
    Description: {{course.description}}
    <a href = '/'>No</a>
    <form action = '/{{course.id}}/delete' method = 'post'>
      {% csrf_token %}
      <input class = 'delete' type = 'submit' value = 'Yes'>
    </form>
  </body>
</html>
