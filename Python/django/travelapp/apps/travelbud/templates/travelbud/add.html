<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel = 'stylesheet' type = 'text/css' href = '{% static 'loginreg/css/style.css' %}'>
  </head>
  <body>
    <p>
    <div id = 'container'>
      <div id = 'top-right'>
        <a href = '/travelbud'>Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href = '/logout'>Logout</a>
      </div>
      <div id = 'add'>
        {% if messages %}
        <div class = 'messages'>
          {% for message in messages %}
          <p>{{message}}</p>
          {% endfor %}
        </div>
        {% endif %}
        <br>
        Add a Trip!:
        <br>
        <br>
        <form action="/travels/create" method="POST">
          {% csrf_token %}
          <div class="form-group">
              <label for="destination">Destination:</label>
              <input type="text" name="destination">
          </div>
          <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" name="description">
          </div>
          <div class="form-group">
              <label for="start_date">Travel Date From:</label>
              <input type="text" name="start_date">
          </div>
          <div class="form-group">
              <label for="end_date">Travel Date To:</label>
              <input type="text" name="end_date">
          </div>
          <input type="submit" value="Add">
      </form>
      </div>
    </div>
  </body>
</html>
